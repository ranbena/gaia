<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="style/launcher.css">
    <script type="text/javascript" defer src="js/launcher.js"></script>
  </head>

  <body>
    <section id="app"></section>

    <img id="loading" src="style/images/progress.gif"></img>

    <menu type="toolbar" id="toolbar-end">
      <button type="button" value="" id="back-button" alt="Back"
              title="" disabled="true"></button>
      <button type="button" value="" id="forward-button" alt="Forward"
              title="" disabled="true"></button>
    </menu>
  </body>
</html>

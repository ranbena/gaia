<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="style/launcher.css">
    <script type="text/javascript" defer src="js/launcher.js"></script>
  </head>

  <body>
    <iframe id="app" class="app" remote mozbrowser></iframe>

    <img id="loading" src="style/images/progress.gif"></img>

    <section id="back" class="option option-left">
      <div class="icon-back"></div>
    </section>

    <section id="forward" class="option option-right">
      <div class="icon-forward"></div>
    </section>
  </body>
</html>

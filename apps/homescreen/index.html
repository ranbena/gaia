  <body data-mode="normal">
    <div id="overlay" class="onAppGrid"></div>

    <header id="paginationBar">
      <div class="paginationScroller" role="slider" aria-valuemin="0" aria-valuenow="0" aria-valuemax="0" aria-controls="icongrid"></div>
    </header>

    <div id="icongrid" class="apps" role="main">
      <div id="etmPage">
        <div id="doat-container">
            <div id="search" class="active">
                <div id="search-header">
                    <span id="button-back"></span>
                    <form action="/#!/search" id="search-rapper">
                        <fieldset>
                            <div id="search-q-bg">
                                <input type="text" id="search-q" name="search-q" maxlength="128" autocorrect="off" autocapitalize="off" />
                                <span id="default-text"></span>
                            </div>
                            <div id="helper-tip"><b></b></div>
                        </fieldset>
                    </form>
                    <b id="button-clear"></b>
                    <b id="button-location"></b>
                </div>
                <div id="header">
                    <div id="helper-header">
                        <h1 id="search-title"></h1>
                        <div id="helper-rapper">
                            <div id="helper">
                                <ul></ul>
                            </div>
                            <span class="loading"></span>
                        </div>
                    </div>
                </div>
                <div id="doat-apps">
                    <ul id="doat-apps-list"></ul>
                    <div id="apps-loading"><div></div>Loading...</div>
                    <div id="apps-error"><div></div>Slow Connection <b id="apps-error-retry" class="bbutton">Retry</b></div>
                </div>
                <div id="background-image"></div>
            </div>
            
            <div id="shortcuts">
                <div id="shortcuts-page">
                    <ul class="header" id="shortcuts-header">
                        <li id="header-categories" class="active">
                            <b class="customize"></b>
                            Apps
                        </li>
                        <li id="header-category">
                            <span id="category-page-name"></span>
                            <b class="back"></b>
                        </li>
                    </ul>
                    <div class="pages">
                        <div id="page-categories" class="page left active">
                            <div id="shortcuts-list">
                                <ul id="shortcuts-items"></ul>
                            </div>
                            <div id="shortcuts-loading"></div>
                        </div>
                        <div id="page-category" class="page right">
                            <div class="category-scroll">
                                <ul id="category-options"></ul>
                                <div class="continue">
                                    <b id="category-page-button"></b>
                                    <em class="arrow-next"></em>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                            
            <div class="dialog" id="location-selector">
                <div class="options">
                    <div class="title"></div>
                    <div id="locate-me"></div>
                    <div id="enter-location"></div>
                    <div id="later"></div>
                    <span class="tiparrow"></span>
                </div>
                <div class="manual">
                    <h2></h2>
                    <form class="search">
                        <fieldset>
                            <input type="text" name="search-location" id="search-location" autocorrect="on" class="textinput" />
                        </fieldset>
                    </form>
                    <ul class="location-results">
                    </ul>
                    <b class="close"></b>
                </div>
            </div>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div class="dockWrapper"></div>
    </footer>
  </body>

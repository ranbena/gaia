<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        
        <title>Evernote</title>
        
        <script src="js/PhotoGallery.js" type="text/javascript"></script>
        <script src="js/Cards.js" type="text/javascript"></script>
        <script src="js/Notes.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        
        <link href="style/common.css" rel="Stylesheet" type="text/css" />
    </head>
    <body onload="App.init();">
        <div id="container" class="cards">
            <div class="card drawer" id="notebooks" data-gutter="20">
                <h2>Notebooks <b id="button-new-notebook" class="sprited"></b></h2>
                <b class="card-next"></b>
                <ul id="notebooks-list"></ul>
            </div>
            <div class="card active" id="main">
                <div class="header">
                    <b class="topleft sprited card-prev" id="button-notebook-menu">Notebooks</b>
                    <h1></h1>
                    <input type="text" value="" id="edit-notebook-name" name="edit-notebook-name" />
                    <b class="topright sprited" id="button-notebook-add">Add</b>
                </div>
                <div class="content">
                    <form method="get" action="" id="search" class="sprited">
                        <input type="text" id="searchNotes" name="searchNotes" />
                    </form>
                    <ul class="notebook-notes"></ul>
                    <div class="empty sprited">
                        <p>no notes recorded<br />start writing now</p>
                    </div>
                </div>
                <div class="footer" id="notebook-footer">
                    <b id="button-notebook-search" class="sprited">Search</b>
                    <b id="button-notebook-sortby" class="sprited">Sort By</b>
                </div>
            </div>
            <div class="card" id="note">
                <div class="header">
                    <b class="topleft sprited" id="button-note-cancel">Cancel</b>
                    <h1></h1>
                    <input type="text" value="" id="edit-note-name" name="edit-note-name" />
                    <b class="topright sprited" id="button-note-save">Save</b>
                </div>
                <ul id="note-edit-actions">
                    <li class="sprited type">Type</li>
                    <li class="sprited photo">Attach Photo</li>
                    <li class="sprited info">Settings</li>
                    <li class="sprited share">Share</li>
                    <li class="sprited delete">Delete</li>
                </ul>
                <div class="content">
                    <textarea id="note-content"></textarea>
                    <div class="empty sprited">
                        <p>tap anywhere to start</p>
                    </div>
                </div>
                <div class="footer"></div>
            </div>
        </div>
    </body>
</html>
